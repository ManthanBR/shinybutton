<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiny Button on Tilt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="shinyButton" class="shiny-button">
        Tilt Me!
    </button>
    <div class="debug-info">
        <p>Alpha (Compass): <span id="alphaVal">N/A</span></p>
        <p>Beta (Front/Back Tilt): <span id="betaVal">N/A</span></p>
        <p>Gamma (Left/Right Tilt): <span id="gammaVal">N/A</span></p>
        <p>Shine X: <span id="shineXVal">N/A</span></p>
        <p>Shine Y: <span id="shineYVal">N/A</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
